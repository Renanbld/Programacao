<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkin Park Albums</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: rgb(223, 223, 212);
      min-height: 100vh;
    }

    /* LAYOUT */
    .wrapper {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 100px;
      padding: 0 20px;
    }

    .container, .container2 {
      width: 380px;
      height: 500px;
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      overflow-y: auto;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover, .container2:hover {
      transform: scale(1.03); 
      box-shadow: 0 15px 30px rgba(0,0,0,0.2); 
    }


    h1 {
      text-align: center;
      margin-bottom: 32px;
    }

   
    .form {
      display: flex;
      flex-direction: column;
      font-size: 20px;
    }

    .textInput {
      height: 36px;
      padding: 0 10px;
      margin: 12px 0 30px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .submitInput {
      height: 44px;
      background: #82f;
      color: #fff;
      border: none;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      transition: transform .3s, background-color .3s;
    }

    .submitInput:hover {
      background-color: rgb(91, 21, 156);
      transform: scale(1.07);
    }

    
    .result {
      text-align: center;
      animation: fadeIn .5s ease;
    }

    .result img {
      width: 130px;
      border-radius: 10px;
      margin-bottom: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .result h2 {
      margin-bottom: 4px;
    }

    .result span {
      color: #777;
      font-size: 15px;
    }

    .result p {
      margin: 10px 0;
      color: #555;
      font-size: 16px;
    }

    .result ul {
      list-style: none;
      padding: 0;
      margin-bottom: 16px;
    }

    .result ul li {
      font-size: 15px;
    }

    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .edit {
      background: #ffd966;
    }

    .delete {
      background: #ff6b6b;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 820px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <div class="wrapper">

    
    <div class="container">
      <h1>Qual √°lbum do Linkin Park?</h1>

      <form class="form" id="albumForm">
        <label>Digite o nome do √°lbum:</label>
        <input
          type="text"
          class="textInput"
          id="albumInput"
          placeholder="Ex: Meteora"
        >
        <input
          type="submit"
          value="Conferir √°lbum"
          class="submitInput"
        >
      </form>
    </div>

    
    <div class="container2" id="resultContainer">
      <p style="text-align:center; color:#777;">
        O resultado aparecer√° aqui üéµ
      </p>
    </div>

  </div>

  <script>
    const form = document.getElementById("albumForm");
    const input = document.getElementById("albumInput");
    const result = document.getElementById("resultContainer");

    let currentAlbumKey = null;

    const albums = {
      meteora: {
        name: "Meteora",
        year: 2003,
        producer: "Don Gilmore",
        genre: "Nu Metal / Alternative Rock",
        duration: "36 min",
        topSongs: ["Numb", "Somewhere I Belong", "Breaking the Habit"],
        description: "Segundo √°lbum do Linkin Park, inspirado na arte urbana e com letras intensas.",
        image: "https://upload.wikimedia.org/wikipedia/en/0/0c/Linkin_Park_Meteora_Album_Cover.jpg"
      },
      hybrid: {
        name: "Hybrid Theory",
        year: 2000,
        producer: "Don Gilmore",
        genre: "Nu Metal / Rap Rock",
        duration: "37 min",
        topSongs: ["In the End", "Crawling", "Papercut"],
        description: "√Ålbum de estreia que marcou o in√≠cio do sucesso mundial da banda.",
        image: "https://upload.wikimedia.org/wikipedia/en/3/3f/Linkin_Park_Hybrid_Theory_Album_Cover.jpg"
      },
      minutes: {
        name: "Minutes to Midnight",
        year: 2007,
        producer: "Rick Rubin",
        genre: "Alternative Rock",
        duration: "43 min",
        topSongs: ["What I've Done", "Bleed It Out", "Shadow of the Day"],
        description: "Representa uma transi√ß√£o sonora para um estilo mais maduro e pol√≠tico.",
        image: "https://upload.wikimedia.org/wikipedia/en/2/2f/Minutes_to_Midnight_cover.jpg"
      }
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const value = input.value.toLowerCase().trim();

      if (value.includes("meteora")) showAlbum("meteora");
      else if (value.includes("hybrid")) showAlbum("hybrid");
      else if (value.includes("minute")) showAlbum("minutes");
      else {
        result.innerHTML = "<p style='color:red;text-align:center;'>√Ålbum n√£o encontrado üòï</p>";
      }
    });

    function showAlbum(key) {
      const album = albums[key];
      currentAlbumKey = key;

      result.innerHTML = `
        <div class="result">
          <img src="${album.image}" alt="${album.name}">
          <h2>${album.name}</h2>
          <span>${album.year}</span>

          <p>${album.description}</p>

          <p><strong>G√™nero:</strong> ${album.genre}</p>
          <p><strong>Produtor:</strong> ${album.producer}</p>
          <p><strong>Dura√ß√£o:</strong> ${album.duration}</p>

          <p><strong>Faixas populares:</strong></p>
          <ul>
            ${album.topSongs.map(song => `<li>‚Ä¢ ${song}</li>`).join("")}
          </ul>

          <div class="buttons">
            <button class="btn edit" onclick="editAlbum()">Editar</button>
            <button class="btn delete" onclick="deleteAlbum()">Excluir</button>
          </div>
        </div>
      `;
    }

    function editAlbum() {
      input.value = albums[currentAlbumKey].name;
      result.innerHTML = "<p style='text-align:center;color:#777;'>Editando √°lbum ‚úèÔ∏è</p>";
      currentAlbumKey = null;
      input.focus();
    }

    function deleteAlbum() {
      result.innerHTML = "<p style='text-align:center;color:#777;'>Resultado removido üóëÔ∏è</p>";
      currentAlbumKey = null;
    }
  </script>

</body>
</html>
